<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extractor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
        color: white;
      }
    }
  </style>
  <body>
    <div class="container">
      <h1>Extractor</h1>
      <div class="row">
        <div class="col-sm-6">
          <h5>HTML</h5>
          <textarea
            class="w-100"
            name=""
            id="txtHTML"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="col-sm-6">
          <h5>CSS</h5>
          <textarea
            class="w-100"
            name=""
            id="txtCss"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h5>Result</h5>
          <textarea
            class="w-100"
            name=""
            id="txtExtracted"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-2">
          <button class="btn btn-primary" id="btnExtract">Extract</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-success" id="btnCopy">Copy Result</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
